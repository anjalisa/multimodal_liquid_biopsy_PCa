report_comment: "This report has been generated by the <general processing for MEDIP and WGS data> analysis pipeline. "

export_plots: true

# Run only these modules
run_modules:
  - fastqc
  - cutadapt
  - bowtie2
  - samtools
  - picard

# Order of modules
module_order:
  - fastqc:
      name: "FastQC (final)"
      info: "This section of the report shows FastQC results of final BAM files."
      path_filters:
        - "./final_bam/fastqc/*.zip"
  - cutadapt:
      name: "Cutadapt log files"
      info: "This section of the report shows log results after adapter trimming with cutadapt."
      path_filters:
        - "*.cutadapt.log"
  - bowtie2:
    name: "Bowtie2 metrics file"
    info: "This section of the report shows alignment results after mapping with Bowtie2."
    path_filters:
      - "./mapping_bowtie2/*.log"
  - samtools/stats:
    name: "Samtools stats"
    info: "This section of report shows samtools stats after mapping with Bowtie2."
    path_filters:
      - "./QC/mapping/samtools_stats/*.stats"
  - samtools/flagstats:
    name: "Samtools stats"
    info: "This section of report shows samtools flagstats after mapping with Bowtie2."
    path_filters:
      - "./QC/mapping/samtools_stats/*.flagstats"
  - samtools/idxstats:
    name: "Samtools stats"
    info: "This section of report shows samtools idxstats after mapping with Bowtie2."
    path_filters:
      - "./QC/mapping/samtools_stats/*.idxstats"
  - samtools/stats:
    name: "Samtools stats"
    info: "This section of report shows samtools stats after Deduplication."
    path_filters:
      - "./QC/final_bam/samtools_stats/*.stats"
  - samtools/flagstats:
    name: "Samtools stats"
    info: "This section of report shows samtools flagstats after Deduplication."
    path_filters:
      - "./QC/final_bam/samtools_stats/*.flagstats"
  - samtools/idxstats:
    name: "Samtools stats"
    info: "This section of report shows samtools idxstats after Deduplication."
    path_filters:
      - "./QC/final_bam/samtools_stats/*.idxstats"
  - picard/markdups:
    name: "Picard Markduplicates metrics"
    info: "This section of report shows metric results after deduplication with Picard Markduplicates."
    path_filters:
      - "./dedup_picard/metrics/*.metrics.txt" 

# Customise the module search patterns to speed up execution time
#  - Skip module sub-tools that we are not interested in
#  - Replace file-content searching with filename pattern searching
#  - Don't add anything that is the same as the MultiQC default
# See https://multiqc.info/docs/#optimise-file-search-patterns for details
sp:
  fastqc/zip:
    fn: "*_fastqc.zip"
  fastqc/html:
    fn: "*_fastqc.html"
  
  cutadapt:
    fn: "*.cutadapt.log"
  
  samtools/stats:
    fn: "*.stats"
  samtools/flagstat:
    fn: "*.flagstat"
  samtools/idxstats:
    fn: "*.idxstats*"

  picard/markdups:
    fn: "*.MarkDuplicates.metrics.txt"
  picard/alignment_metrics:
    fn: "*_metrics"
  picard/basedistributionbycycle:
    fn: "*_metrics"
  picard/gcbias:
    fn: "*_metrics"
  picard/insertsize:
    fn: "*_metrics"
  picard/quality_by_cycle:
    fn: "*_metrics"
  picard/quality_score_distribution:
    fn: "*_metrics"
  picard/hsmetrics:
    skip: true
  picard/oxogmetrics:
    skip: true
  picard/pcr_metrics:
    skip: true
  picard/quality_yield_metrics:
    skip: true
  picard/rnaseqmetrics:
    skip: true
  picard/rrbs_metrics:
    skip: true
  picard/sam_file_validation:
    skip: true
  picard/variant_calling_metrics:
    skip: true
  picard/wgs_metrics:
    skip: true
